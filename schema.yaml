openapi: 3.0.3
info:
  title: OpenAPI schema for template terraform-static-postgresql
components:
  schemas:
    variables:
      required:
      - hosts
      - password
      - username
      type: object
      properties:
        context:
          title: Context
          type: object
          description: |
            Receive contextual information. When Walrus deploys, Walrus will inject specific contextual information into this field.
          default: {}
          nullable: true
          additionalProperties:
            type: object
            x-walrus-ui:
              colSpan: 12
          x-walrus-ui:
            colSpan: 12
            group: Advanced
            hidden: true
            order: 1
        hosts:
          title: Hosts
          type: array
          description: The host list of the PostgreSQL service.
          items:
            type: string
          x-walrus-ui:
            colSpan: 12
            group: Basic
            order: 2
        hosts_readonly:
          title: Hosts Readonly
          type: array
          description: The readonly host list of the PostgreSQL service.
          default: []
          nullable: true
          items:
            type: string
          x-walrus-ui:
            colSpan: 12
            group: Basic
            order: 3
        port:
          title: Port
          type: number
          description: The port of the PostgreSQL service.
          default: 5432
          nullable: true
          x-walrus-ui:
            group: Basic
            order: 4
        database:
          title: Database
          type: string
          description: The name of the PostgreSQL database to access.
          default: ""
          nullable: true
          x-walrus-ui:
            group: Basic
            order: 5
        username:
          title: Username
          type: string
          description: The username of the account to access the database.
          x-walrus-ui:
            group: Basic
            order: 6
        password:
          title: Password
          type: string
          description: The password of the account to access the database.
          format: password
          writeOnly: true
          x-walrus-ui:
            group: Basic
            order: 7
      x-walrus-ui:
        groupOrder: 
        - Basic
        - Advanced
